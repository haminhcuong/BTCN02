<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./javascript/add.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div>
            <h1>Bé tập tính</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-lg-6">
                            <h3>Số thứ nhất:</h3>
                        </div>
                        <div class="col-lg-6" style="top: 4px;">
                            <input id="firstNumber" name="firstNumber" type="text">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <h3>Số thứ hai:</h3>
                        </div>
                        <div class="col-lg-6" style="top: 4px;">
                            <input id="secondNumber" name="secondNumber" type="text">
                        </div>
                    </div>
                </div>

                <div class="col-lg-8" style="margin-top: 8px;">
                    <div class="row">
                        <div class="radio">
                            <input id="add" name="radio" type="radio" value="add">Cộng
                        </div>
                        <div class="radio">
                            <input id="sub" name="radio" type="radio" value="sub">Trừ
                        </div>
                    </div>
                    <div class="row" style="top: 8px;">
                        <div class="radio" style="margin-top: 18px;">
                            <input id="mul" name="radio" type="radio" value="mul">Nhân
                        </div>
                        <div class="radio" style="margin-top: 18px;">
                            <input id="div" name="radio" type="radio" value="div">Chia
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-lg-6">
                            <h3>Kết quả:</h3>
                        </div>
                        <div class="col-lg-6" style="top: 4px;">
                            <input id="result" name="result" type="text">
                        </div>
                    </div>
                </div>
                <div class="col-lg-1">
                    <input id="ClickButton" onclick="calculatebtn_Click()" type="button" class="btn btn-outline-primary" value="Tính" />
                </div>
                <div class="col-lg-1">
                    <input id="ClickButton" onclick="reset_Click()" type="button" class="btn btn-outline-primary" value="Reset" />
                </div>
            </div>

            <div class="row">
                <div class="col-lg-2">
                    <h3 id="thongbao" style="margin-top: 4px;">Thông báo:</h3>
                </div>
                <div class="col-lg-10">
                    <input id="notification" name="notification">
                </div>
            </div>
        </div>

    </div>

</body>

</html>
